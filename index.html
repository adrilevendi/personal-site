<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Page Transition Using BarbaJS & GSAP</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <link rel="stylesheet" href="main.css" />
    </head>

    <body data-barba="wrapper">
        <div class="load-container">
            <div class="loading-screen"></div>
        </div>

        <main data-barba="container" data-barba-namespace="home-section">
            <div class="header">
                <section id="hero">
                    <div class="text-block d-flex justify-content-between flex-row">
                        <div class="">
                             <h1 class="title lpurple animate-heading">Hello.
                </h1>
                <h1 class="lpurple animate-heading">I'm Adri</h1>
                <h1 class="lpurple animate-heading">I am a web developer</h1>
                        </div>
                       

                    <div class="scene-wrapper">
                        <div class="scene">
  <div class="cube">
    <div class="cube__face cube__face--front"></div>
    <div class="cube__face cube__face--back"></div>
    <div class="cube__face cube__face--right"></div>
    <div class="cube__face cube__face--left"></div>
    <div class="cube__face cube__face--top"></div>
    <div class="cube__face cube__face--bottom"></div>
  </div>
</div>
                    </div>
                    </div>
                    
                
                </section>
                
                <section id="contact">
                    <div class="container-fluid">
                        <div class="col-md-12 pl-5">
                             <h1 class="humanskin mb-5 pb-5 display-2">Say Hello!</h1>
                    <a href="mailto:adrilevendi@yahoo.com" class="mt-5 d-block "><h2 class="humanskin display-4">adrilevendi@yahoo.com</h2></a>
                    <a class="mt-5 pt-4 d-block" href="www.linkedin.com/in/adri-levendi-7a8339187" ><h2 class="humanskin display-4">Linkedin</h2></a>
                    <a class="mt-5 pt-4 d-block" href="www.linkedin.com/in/adri-levendi-7a8339187" ><h2 class="humanskin display-4">Instagram</h2></a>
                        </div>
                    </div>
                   
                </section>
            </div>
        </main>
    </body>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/@barba/core"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/CSSRulePlugin.min.js"></script>
    <script src="main.js"></script>
</html>
